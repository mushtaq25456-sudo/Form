<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <fieldset>
            <form action="" method="get">
       Name:  
    <input type="text" placeholder="Enter your Name" required>
    <br><br>
    Father Name:
     <input type="text" placeholder="Enter your Father Name" required>
     <br><br>
     password: 
     <input type="password" placeholder="Enter Your Password" required>
     <br><br>
     Address:
     <input type="address" placeholder="Enter Your Address" required>
     <br><br>
     Gender:
     <input type="radio" id="male" name="gender" value="male"required>
     <label for="male">Male</label>
     <input type="radio" id="female" name="gender" value="male" required>
     <label for="female">Female</label>
     <br><br>
     Language:
      <input type="radio" id="urdu" name="language" value="urdu"required>
     <label for="urdu">Urdu</label>
     <input type="radio" id="english" name="language" value="english" required>
     <label for="english">English</label>
      <input type="radio" id="French" name="language" value="French"required>
     <label for="French">French</label>
     <input type="radio" id=" German" name="language" value=" German" required>
     <label for=" German"> German</label>
     <br><br>
     
     <label for="">Date Of Brith:</label>
     <input type="date">
     <br><br>
     Email Id:
     <input type="email" placeholder="Enter Your Email" required>
     <br><br>
     Mobile Number:
     <input type="number" placeholder="Enter Your Mobile Number" required>
     <br><br>
     Country:
     <select name="" id=""><option value="Select country" disabled selected>Select Country</option>
    <option value="">Pakistan</option>
    <option value="">India</option>
    <option value="">Englend</option>
</select>


    <br><br>
    Hobbies:
             <select name="" id="">
                <option value="select hobbies">Hobbies</option>
                <option value="">cricket</option>
                <option value="">Reading Books</option>
                <option value="">Playing Games</option>
             </select>           
    
    
    <br><br>
    Choose File:
    <input type="file" accept="png,jpg">
    <br><br>
    Submit:
    <input type="submit" value="Submit Form">
    
    </form>
        </fieldset>
    </center>
</body>
</html>
